<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Playground</title>
		<!--<link rel="stylesheet" href="./webgl.css" type="text/css" />-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <script src="main.js" type="module" defer></script>
  </head>

  <body>
    <canvas id="glcanvas" width="680" height="680"></canvas>
    <br>
    <button id="playButton">Play</button>&emsp;
    <button id="pauseButton">Pause</button>&emsp;
    <button id="resetButton">Reset</button>&emsp;
    <input type="checkbox" id="useAverage">
    <label for="useAverage">Average colors with neighbors on update (grid will converge to all gray)</label>
  </body>
</html>
